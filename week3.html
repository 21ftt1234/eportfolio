	<table border="1" width="400" height="50" cellpadding="40" cellspacing="20">

		<!-- Row 1 -->
		<tr>
			<th rowspan="2">1</th>
			<th>2</th>
			<th>3</th>

		<!-- Row 2 -->
		<tr>
			<!-- <td>1</td> -->

			<td>6</td>

		<!-- Row 3 -->
		<tr>
			<td>7</td>

			<td>9</td>
			
		</tr>

	</table>

	<br><br>

	<form method="" action="">

		<!-- Textbox -->
		<label for="txtName">Name</label>
		<input type="text" name="txtName" id="txtName">

		<br><br>

		<!-- Password -->
		<label for="txtPassword">Password</label>
		<input type="password" name="txtPassword" id="txtPassword">

		<br><br>

		<b>Education</b>
		<!-- Dropdown -->
		<select>
			<option>Please Select</option>
			<option selected>'O' Level</option>
			<option>'A' Level</option>
			<option>Diploma</option>
		</select>

		<br><br>

		<!-- Checkbox -->
		<b>Wishlist</b>
		<input type="checkbox" name="travel" id="travel"><label for="travel">Travel</label>
		<input type="checkbox" name="money" id="money"><label for="money">Money</label>
		<input type="checkbox" name="drinks" id="drinks"><label for="drinks">Drinks</label>

		<br><br>


		<!-- RadioButton -->
		<b>Gender</b>
		<input type="radio" name="gender" id="male"><label for="male">Male</label>
		<input type="radio" name="gender" id="female"><label for="female">Female</label>

		<br><br>

		<!-- Submit Button -->
		<input type="submit" name="btnSubmit" value="Register">

		<br><br>
		<!-- Reset Button -->

		<input type="reset" name="rstForm" value="Clear Form">

	</form>
