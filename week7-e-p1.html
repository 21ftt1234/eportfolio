<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week7-e-p1</title>
	<style type="text/css">

		/*ELEMENT SELECTOR*/
		h3 {
			text-align: center
		}

		/*ID SELECTOR*/
		#container {
			margin: 0px auto;
			width: 600px;
			border-collapse: collapse;

			/*border: solid 1px;*/
			}

		/*CLASS SELECTOR*/
		.one {
			width: 380px;
			padding: 10px;			 
			display: inline-block;
			
			/*border: solid 1px;*/
		}

		.two {
			text-align: center;
			padding: 10px;
		}

		/*CHILD SELECTOR*/
		#container>form>div {
			border: solid 1px;
		}

	</style>

</head>
<body>

	

	<div id="container">

		<h3>Registration for Covid-19 Volunteer - Â® C19-Team</h3>

		<form method="" action="">

		<!-- Row 1 -->

		<div>
			<div class="one"><label>Fullname</label></div>
			<input type="text" name="txtFullName" maxlength="30" pattern="[A-z]{30}">
		</div>
		
		<!-- Row 2 -->
		
		<div>
			<div class="one"><label>Email</label></div>
			<input type="Email" name="txtEmail">
		</div>

		<!-- Row 3 -->	
		
		<div>
			<div class="one"><label>Date you can start</label></div>
			<input type="date" name="dateStart">
		</div>

		<!-- Row 4 -->
		
		<div>
			<div class="one"><label>Morning shift preference</label></div>
			<input type="time" name="timeAM">
		</div>

		<!-- Row 5 -->
		
		<div>
			<div class="one"><label>Evening shift perference</label></div>
			<input type="time" name="timePM">
		</div>

		<!-- Row 6 -->
		
		<div>
			<div class="one"><label>How many hours you can work? In multiple of 3</label></div>
			<input type="number" name="numHour" value="3" step="3" min="3" max="9">
		</div>

		<!-- Row 7 -->
		<div>
			<div class="one"><label>Distance you willing to commute to volunteer center?</label></div>
			
				<label>1</label>
				<input type="range" name="rangeDistance" value="3" min="1" max="15">
				<label>15</label>
		
		</div>
		
		<!-- Row 8 -->

		<div>
			<div class="one"><label>You currency perference for payment?</label></div>

			
				<input type="radio" name="radCurrency" id="pound">
				<label>&pound;</label>

				<input type="radio" name="radCurrency" id="yen">
				<label>&yen;</label>

				<input type="radio" name="radCurrency" id="euro">
				<label>&euro;</label>
			
		</div>

		<!-- Row 9 --> 

		<div class="two">
			<textarea name="txtA_Address" rows="6" cols="40" placeholder="Type your home address"></textarea>
		</div>

		<!-- Row 10 --> 

		<div class="two">
			<del>You will be given daily meals</del>
		</div>

		<!-- Row 11 --> 
		
		<div class="two">
			<label for="checkTerms"><input type="checkbox" name="checkTerms" disabled="1" checked="1" id="checkTerms"> I agree to all terms and conditions</label>
		</div>

		<!-- Row 12 --> 

		<div class="two">
			<label for="checkRobot">Prove you are not robot: 10 &#60; 20? 
			<input type="checkbox" name="checkRobot" id="checkRobot"></label>
		</div>

		<!-- Row 13 --> 
		
		<div class="two">
			<input type="submit" name="btnSubmit" value="Volunteer now!">
		</div>

		<!-- Row 14 --> 

		<div class="two">	
			<input type="reset" name="btnReset" value="Start Over">
		</div>

		<!-- Row 15 --> 

		<div class="two">
			<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
		</div>

	</form>

	</div>

</body>
</html>
