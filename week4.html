<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<title>Week 4</title>
</head>
<body>

	<form method="" action="">
		<input type="text" name="postcode" placeholder="postcode" pattern="[A-z]{2}\d{4}"> <br><br>
		<!-- use A-z to accept both capital and small letter -->
		<!-- use \d to accept number from 0-9 -->

		<input type="text" name="postcode" placeholder="postcode" pattern="[A-z0-9]{4,8}"> <br><br>
		<!-- use this to accept all value + min/max length -->

		<input type="text" name="postcode" placeholder="postcode" pattern="\w{4,}"> <br><br>
		<!-- use this to accept all alphabet and numbers + underscores, with no limit length -->

		<input type="text" name="ic" placeholder="ic" pattern="[01]{2}-\d{6}\((Y|R|G)\)"> <br><br>
		<!-- use this to create pattern with specific requirements such as use of -() -->

		<input type="text" name="any" placeholder="any" pattern=".{6}"> <br><br>
		<!-- use this to create pattern that accepts all character -->


		<!-- Exercise -->

		<input type="text" name="landline" placeholder="landline" pattern="[2-5]\d{6}">
		<!-- landline exercise -->

		<input type="text" name="studentID" placeholder="studentID" pattern="[2]{1}[1-9]{1}(FT|PT)(B|T|E|H|P)\d{4}">
		<!-- student ID exercise -->







		<input type="submit">

	</form>
	
</body>
</html>
